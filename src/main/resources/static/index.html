<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap2-toggle.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap2-toggle.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>

  </head>
  <body>
  	<div id="wrapper">
	    <div id="map"></div>
	    <div id="robot_info" class= "floating effect8">
	        <h3>Robot Info</h3>
	        <div class="col-md-12">
	            WebSocket connection:
	            <input id="connectToggle" type="checkbox" unchecked data-toggle="toggle" data-width="70" data-height="40">
	        </div>
	        <div class="col-md-12">
                <div class="form-group">
					<label for="polyline">What is the desired route (as encoded Polyline)?</label>
					<textarea class="form-control" rows="5" id="polyline"></textarea>
	                <button id="send" class="btn btn-default" type="submit">Send</button>
	            </div>
	        </div>
	        <div class="col-md-12">
	            <form class="form-inline">
	                <span id="lat"></span>
	                <span id="lng"></span>
	            </form>
	        </div>
	    </div>
		<div id="alerts" class= "effect8">
	        <div class="panel panel-primary">
				<div class="panel-heading">
				<h3>Alerts</h3>
				</div>
				<div id="alert_container" class="panel-body">
				</div>
			</div>		
		</div>
    </div>
    <script>
      var map;
      function initMap() {
    	  var map = new google.maps.Map(document.getElementById('map'), {
    		    zoom: 13,
    		    center: {lat: 41.38093, lng: 2.18562}
    		  });

    		  marker = new google.maps.Marker({
    		    map: map,
    		    draggable: true,
    		    animation: google.maps.Animation.DROP,
    		    position: {lat: 59.327, lng: 18.067}
    		  });
    		  marker.addListener('click', toggleBounce);
    		}

    		function toggleBounce() {
    		  if (marker.getAnimation() !== null) {
    		    marker.setAnimation(null);
    		  } else {
    		    marker.setAnimation(google.maps.Animation.BOUNCE);
    		  }
   	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAT3qw3tncN4CVe4p7sLTLSyvz-7Pbk1o4&callback=initMap"
    async defer></script>
  </body>
</html>
